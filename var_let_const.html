//Spread and Rest Operator
//spread 
function sum(a,b) {
    return a + b;
}
console.log(sum(2,3));
arr=[2,3];
console.log(sum(arr));  // it not work
console.log(sum(...arr));

//rest operator

function myFunction(...arr) {
    let sum=0;
    for(let i of arr){
        sum+=i
    }
    return sum;
}
console.log(myFunction(2,3,4,5,6));


function myFunction1(a,b,...arr) {
    let c= a*b;
    let sum  = 0;
    for(let i of arr){
        sum +=i
    }
    return c + sum;
}
