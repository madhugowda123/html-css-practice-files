    <title>grid</title>
    <style>
        h1{
            background-color: black;
            color: white;
        }
        section {
            display: grid;
             grid-template-columns: 1fr 2fr 1fr;
            /* grid-gap: 5px; */
        }
        section div {
            border: 0px;
        }
         #div1 { 
            grid-column: 1/2;
            grid-row: 1/5;
            background-color: white;
        }
        #div2 {  
              grid-column: 2/4;
              grid-row: 1/3; 
        }
    </style>
</head>
<body>
    <h1><img src="./right1.png" alt="rightSymbol" style="width: 0.7cm;height: 0.7cm;"><b>&nbsp;Todo List</b></h1>
    <section>
        <div id="div1">

    <p><img src="./today1.png" alt="rightSymbol" style= "width: 0.4cm;height: 0.4cm;"><i>&nbsp;Today</i></p>
    <p><img src="./week.png" alt="rightSymbol" style= "width: 0.4cm;height: 0.4cm;"><i>&nbsp;Week</i></p>

        
                <h3>Projects</h3>
            </div>
